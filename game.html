<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Spinner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        position: relative;
      }

      #gameCanvas {
        display: block;
        touch-action: none;
        background: #1e293b;
      }

      #orientation-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
        padding-top: 40vh;
        z-index: 9999;
      }

      @media (orientation: portrait) and (max-width: 768px) {
        #orientation-message {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="orientation-message">
      Please rotate your device to landscape mode to play the game.
    </div>
    <script type="module">
      import { initGame } from './js/game/core/index.js';

      const canvas = document.getElementById('gameCanvas');
      const game = initGame(canvas);
    </script>
  </body>
</html>
